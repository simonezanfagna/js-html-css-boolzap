<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Boolzap</title>
  </head>
  <body>

    <div class="fascia-green">
      <div class="container clearfix">

        <div class="container-left">
          <header>
            <div class="img-utente">
              <a href="#"><img src="https://image.flaticon.com/icons/svg/145/145846.svg" alt=""></a>
            </div>
            <div class="icone-header">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </header>

          <div class="desktop-notifiche">
            <a href="#"><i class="fas fa-bell-slash"></i></a>
            <div class="notifiche-link">
              <p>Ricevi notifiche di nuovi messaggi</p>
              <a href="#">Attiva notifiche desktop </a><i class="fas fa-chevron-right"></i>
            </div>
          </div>

          <div class="container-ricerca-left">
            <div class="ricerca-left-color">
              <i class="fas fa-search"></i>
              <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
          </div>

          <div class="container-messaggi">
            <div class="conversazione-left">
              <div class="img-utente">
                <a href="#"><img src="https://image.flaticon.com/icons/svg/145/145842.svg" alt=""></a>
              </div>
              <div class="info-conversazione">
                <p>Michele</p>
                <p>Non poteva essere altrimenti</p>
              </div>
            </div>

            <div class="conversazione-left">
              <div class="img-utente">
                <a href="#"><img src="https://image.flaticon.com/icons/svg/145/145848.svg" alt=""></a>
              </div>
              <div class="info-conversazione">
                <p>Fabio</p>
                <p>Non poteva essere altrimenti</p>
              </div>
            </div>

            <div class="conversazione-left">
              <div class="img-utente">
                <a href="#"><img src="https://image.flaticon.com/icons/svg/145/145845.svg" alt=""></a>
              </div>
              <div class="info-conversazione">
                <p>Samuele</p>
                <p>Non poteva essere altrimenti</p>
              </div>
            </div>

            <div class="conversazione-left">
              <div class="img-utente">
                <a href="#"><img src="https://image.flaticon.com/icons/svg/145/145843.svg" alt=""></a>
              </div>
              <div class="info-conversazione">
                <p>Alessandro</p>
                <p>Non poteva essere altrimenti</p>
              </div>
            </div>

            <div class="conversazione-left">
              <div class="img-utente">
                <a href="#"><img src="https://image.flaticon.com/icons/svg/145/145847.svg" alt=""></a>
              </div>
              <div class="info-conversazione">
                <p>Maria</p>
                <p>Non poteva essere altrimenti</p>
              </div>
            </div>

          </div>


        </div>

        <div class="container-right">
          <header class="clearfix">
            <div class="img-utente">
              <a href="#"><img src="https://image.flaticon.com/icons/svg/145/145842.svg" alt=""></a>
            </div>
            <div class="info-conversazione">
              <p>Michele</p>
              <p>Ultimo accesso alle</p>
            </div>
            <div class="icone-header">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </header>
          <main>
            <div class="container-background">
            </div>

            <div class="container-area-conversazione">
              <div class="area-conversazione">

              </div>
              <div class="digita-testo">
                <a href="#"><i class="far fa-grin"></i></a>
                <input type="text" name="" value="">
                <a href="#"><i class="fas fa-microphone"></i></a>
              </div>
            </div>

          </main>
        </div>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
